<div class="form-group">
  <div class="form-group col-md-2"><input type="text" [(ngModel)]="searchId" class="form-control"><br>
    <button class="btn btn-primary" (click)="searchCategory()">Search Category by id</button>
  </div>
  <h2 class="header">Name</h2>
  <input type="text" [(ngModel)]="Category.name"  class="form-control" id="title-txt">
</div>
<div class="form-group">
  <button class="btn btn-dark" id="submit" (click)="deleteCategory()">DELETE</button>
</div>
