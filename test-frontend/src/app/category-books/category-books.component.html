<div class="form-group">
  <div class="form-group col-md-2"><input placeholder="Search Books by Category ID" type="text" [(ngModel)]="searchId" class="form-control"><br>
    <button class="btn btn-primary" (click)="searchBooksById()">Search</button>
  </div>
</div>
<div class="form-group">
  <h2 class="header">Books</h2>
  <ul>
    <li *ngFor="let book of Books">
      {{book.id}}<br>
      {{book.name}}<br>
    </li>
  </ul>
</div>
<div class="col-lg-12" *ngIf="show">

  <div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
      <table class="table table-striped custab">
        <thead>

        <tr>
          <th>ID</th>
          <th>Name</th>
          <th class="text-center">Action</th>
        </tr>
        </thead>
        <tr *ngFor="let book of Books">
          <td>{{book.id}}</td>
          <td>{{book.name}}</td>
          <td class="text-center"><a class='btn btn-info btn-xs' href="#"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a href="#" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Del</a></td>
        </tr>
      </table>
    </div>
  </div>



</div>
